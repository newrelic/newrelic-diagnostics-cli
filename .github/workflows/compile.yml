name: Compiling

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # NR Diag binaries must compile on all of our supported OSes
  compile:
    strategy:
      matrix:
        go-version:
           - 1.13.x
           - 1.14.x
        platform:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Compile
      run: ./scripts/build.sh
